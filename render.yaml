services:
  - type: web
    name: thinaai
    env: python
    plan: free
    buildCommand: ./render-build.sh
    startCommand: gunicorn studybud.wsgi:application
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      # Set DEBUG to false in production
      - key: DEBUG
        value: false
      # Configure ALLOWED_HOSTS as comma-separated list. Render injects host at runtime but it's safer to set.
      - key: ALLOWED_HOSTS
        value: thinaai.onrender.com
      # Add your secrets in the Render dashboard or as infra env vars (never commit real values):
      # - key: SECRET_KEY
      #   generateValue: true
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: thinaai-db
      #     property: connectionString
